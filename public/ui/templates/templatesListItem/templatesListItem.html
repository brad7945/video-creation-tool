<div class="list-item">
     <div class="thumbnail">
          <img src="{{thumbnailURL}}" />
          <div class="caption">
               <h3>{{human_name}}</h3>
               <table class="table">
                    <thead>
                         <tr>
                              <th>Images</th>
                              <th>Videos</th>
                              <th>Length</th>
                         </tr>
                    </thead>
                    <tr>
                         <td>{{images}}</td>
                         <td>{{videos}}</td>
                         <td>{{duration}}</td>
                    </tr>
               </table>
               <p>
                    <a class="btn btn-success create-video-tooltip" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{createToolTipTitle}}" role="button">Create</a>
                    <a class="btn btn-info preview-video-tooltip pull-right" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{previewToolTipTitle}}" role="button">Preview</a> 
               </p>
          </div>
     </div>
</div>
